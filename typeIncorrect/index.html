<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Typing Game</h1>
    <p>Lets see your typing skill. Click START to begin. Lets go</p>
    <p id="quote"></p> <!--Displays our quote-->
    <p id="message"></p> <!--Status message-->
    <div>
        <input type="text" id="typed-value" aria-label="current word">
        <button id="start" type="button">Start</button> <!--Click to start the game-->
    </div>
</body>
<script src="script.js"></script>
</html>
